<div style="display: flex; flex-direction: column; gap: 1rem;">
<mat-card appearance="outlined" >
  <mat-card-header>
    <mat-card-title>Button</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div style="display: flex; gap: 20px">
      <acty-button
        text="検索"
        type="filled"
        leftIcon="menu"
        rightIcon="home"
        (clicked)="btnClick()"
      />
      <acty-button
        text="Filled"
        btnClass="filledClass"
        type="filled"
        leftIcon="menu"
        rightIcon="home"
      />
      <acty-button
        text="Text"
        btnClass="filledClass"
        type="text"
        leftIcon="menu"
        rightIcon="home"
      />
      <acty-button text="Filled" type="filled" leftIcon="menu" />
      <acty-button text="Filled" type="filled" rightIcon="home" />
      <acty-button text="Disabled" type="filled" [disabled]="true" />
      <acty-button text="Outlined" type="outlined" />
      <acty-button type="icon" leftIcon="home" />
      <acty-button type="mini fab" leftIcon="home" />
    </div>

    <div style="display: flex; gap: 20px; margin-top: 20px">
      <acty-button text="Primary" type="filled" severity="primary" />
      <acty-button text="Secondary" type="filled" severity="secondary" />
      <acty-button text="Success" type="filled" severity="success" />
      <acty-button text="Info" type="filled" severity="info" />
      <acty-button text="Warning" type="filled" severity="warn" />
      <acty-button text="Help" type="filled" severity="help" />
      <acty-button text="Danger" type="filled" severity="danger" />
    </div>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined" >
  <mat-card-header>
    <mat-card-title>Split Button</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div style="display: flex; gap: 20px">
      <acty-splitbutton
        type="filled"
        text="Save"
        [menuItems]="[
          { label: 'Save As', icon: 'save_alt' },
          { label: 'Save All', icon: 'save' }
        ]"
        (clicked)="onSave()"
        (menuClicked)="onMenuAction($event)"
      />

      <acty-splitbutton
        type="filled"
        text="Save"
        leftIcon="save"
        [menuItems]="[
          { label: 'Save', icon: 'save_alt' },
          { label: 'Save All', icon: 'save' }
        ]"
        (clicked)="onSave()"
        (menuClicked)="onMenuAction($event)"
      />

      <acty-splitbutton
        type="filled"
        text="Save"
        [disabled]="true"
        [menuItems]="[
          { label: 'Save As', icon: 'save_alt' },
          { label: 'Save All', icon: 'save' }
        ]"
        (clicked)="onSave()"
        (menuClicked)="onMenuAction($event)"
      />

      <acty-splitbutton
        type="outlined"
        text="Save"
        [menuItems]="[
          { label: 'Save As', icon: 'save_alt' },
          { label: 'Save All', icon: 'save' }
        ]"
        (clicked)="onSave()"
        (menuClicked)="onMenuAction($event)"
      />

      <acty-splitbutton
        type="outlined"
        text="Save"
        [disabled]="true"
        [menuItems]="[
          { label: 'Save As', icon: 'save_alt' },
          { label: 'Save All', icon: 'save' }
        ]"
        (clicked)="onSave()"
        (menuClicked)="onMenuAction($event)"
      />
    </div>
  </mat-card-content>
</mat-card>
</div>
