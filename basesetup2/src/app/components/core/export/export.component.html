<p-dialog
  header="{{ tableOptionsContent.EXPORT }}"
  [(visible)]="displayFlg"
  [modal]="true"
  [style]="{ width: '415px' }"
  (onHide)="closeModel()"
>
  <div class="dialog-content flex flex-wrap items-center gap-x-4 gap-y-1">
    <label class="block mb-2 font-medium"
      >{{ textExportContent.LABEL }}<span class="text-red-500">*</span></label
    >
    <div class="flex flex-wrap items-center gap-2">
      <div class="flex flex-col flex-wrap gap-1">
        <input
          name="fileName"
          type="text"
          [(ngModel)]="fileName"
          pInputText
          [class.ng-invalid]="isInvalidFileName()"
          [class.ng-dirty]="isInvalidFileName()"
          (input)="OnFileNameInputEvent()"
        />
        @if(isInvalidFileName()){
        <p-message severity="secondary" variant="simple" size="small">
          {{errMsgs.E0009 }}
        </p-message>
        }
      </div>
      <p-select
        [options]="File_options"
        optionLabel="name"
        optionValue="code"
        [(ngModel)]="fileType"
        placeholder="File Type"
        appendTo="body"
        [class]="isInvalidFileName() ? 'mb-5' : 'mb-0'"
      ></p-select>
    </div>
  </div>

  <ng-template #footer>
    <p-button
      label="{{ textExportContent.DOWNLOAD }}"
      [style]="{ width: 'auto' }"
      (onClick)="exportFile()"
    ></p-button>
  </ng-template>
</p-dialog>
