<div class="menu-button acty-menu-button" [class]="disabled()? 'disabled-btn ' : '' + severity() + '-btn'">
<button 
  [disabled]="disabled()"
  [matButton]="type() === 'outlined' ? 'outlined' : 'filled'"
  [class]="[type() === 'outlined' ? 'outlined-btn' : 'filled-btn']"
  [matMenuTriggerFor]="menu"
  class="acty-menu-button"
  (click)="clicked.emit()"
>
  @if(leftIcon()){
    <mat-icon class="acty-menu-button-left-icon">{{ leftIcon() }}</mat-icon>
  }
  {{ text() | translate }}
  
  @if(rightIcon()){
    <mat-icon class="acty-button-right-icon" iconPositionEnd>{{ rightIcon() }}</mat-icon>
    }
</button>

<mat-menu #menu="matMenu" class="menu-button-menu-panel acty-menu-button-menu">
  @for(item of menuItems(); track $index){
    <button mat-menu-item (click)="menuClicked.emit(item)" class="menu-button-menu-item acty-menu-button-menu-item">
      @if (item.icon) {
        <mat-icon class="acty-menu-button-menu-item-icon">{{ item.icon }}</mat-icon>
      }
      <span class="acty-menu-button-menu-item-text">{{ item.label | translate}}</span>
    </button>
  }
</mat-menu>
</div>
